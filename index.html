<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/tailwindcss">
    @layer base {
  	@font-face {
   		 font-family: 'HankenGrotesk';
   		 font-weight: 100 900;
  		 font-display: swap;
   		 src: url(/assets/fonts/HankenGrotesk-VariableFont_wght.ttf) format('truetype');
  		}
	}	
  </style>
     <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
          'neutral-100': 'hsl(0, 0%, 100%)',
	   'neutral-100-alpha': 'hsla(0, 0%, 100%, .7)',
          'neutral-200': 'hsl(221, 100%, 96%)',
          'neutral-300': 'hsl(241, 100%, 89%)',
          'neutral-700': 'hsl(224, 30%, 27%)',
           'neutral-700-alpha': 'hsla(224, 30%, 27%,.7)',
	   'primary-400':'hsl(252, 100%, 67%)',
	   'primary-500':'hsl(256, 72%, 46%)',
	   'secondary-400':'hsl(241, 81%, 54%)',
	   'secondary-500-alpha':'hsla(241, 72%,46%,0.13)',
	   'accent-1':'hsl(0, 100%, 67%)',
	   'accent-1-alpha':'hsla(0, 100%, 67%,.1)',
	   'accent-2':'hsl(39, 100%, 56%)',
	   'accent-2-alpha':'hsla(39, 100%, 56%,.1)',
	   'accent-3':'hsl(166, 100%, 37%)',
	   'accent-3-alpha':'hsla(166, 100%, 37%,.1)',
	   'accent-4':'hsl(234, 85%, 45%)',
	   'accent-4-alpha':'hsla(234, 85%, 45%,.1)',
	   'anchor-special':'hsl(228, 45%, 44%)',
	   
          },
          fontFamily:{
          	'hanken-grotesk':['Hanken Grotesk', 'sans-serif'],
          },
          boxShadow: {
        'special': '0.5rem 1rem 3rem hsla(224, 30%, 27%,.2)',
      }
        }
      }
    }
  </script>
  </head>
  <body class="font-hanken-grotesk text-lg text-neutral-700 sm:min-h-screen sm:grid sm:place-items-center">
    <main>
    	<div  class="max-w-[46rem] grid sm:grid-cols-2 sm:rounded-[2rem] sm:shadow-special sm:overflow-hidden ">
    		<section  class="text-center bg-gradient-to-b from-primary-400 to-secondary-400 text-neutral-100-alpha rounded-b-[2rem] sm:rounded-[2rem] py-6 px-[calc(2.5rem*1.15)] sm:ms-4 sm:me-4 grid content-start gap-8" >
    			<h1 class="font-bold text-2xl">Your Result</h1>
    			<p  class="w-48 bg-gradient-to-b from-primary-500 to-secondary-500-alpha aspect-square ms-auto me-auto rounded-full grid place-content-center">
    				<span class="block text-[5rem] font-extrabold text-neutral-100 leading-none">76</span> of 100
    			</p>
    			<article  class="grid content-start gap-4">
    				<p id="result-rank" class="text-neutral-100 text-[1.75rem] font-bold">Great</p>
    				<p>You scored higher than 65% of the people who have taken these tests.</p>
    			</article>
    		</section>
    		<section  class="p-6 grid content-start gap-8" >
    			<h2 class="font-bold text-2xl" >Summary</h2>
    			<div class="grid content-start gap-4">
    				<div class="flex justify-between items-center p-4 rounded-lg bg-accent-1-alpha" >
    					<div class="flex items-center gap-2 flex-wrap">
    						<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/></svg>
    						<h3 class="text-accent-1 font-bold">Reaction</h3>
    					</div>
    					<p class="font-extrabold text-neutral-700-alpha">
    						<span class="text-neutral-700">80</span> / 100
    					</p>
    				</div>
    				<div class="flex justify-between items-center p-4 rounded-lg bg-accent-2-alpha">
    					<div class="flex items-center gap-2 flex-wrap">
    						<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"/></svg>
    						<h3 class="text-accent-2 font-bold">Memory</h3>
    					</div>
    					<p class="font-extrabold text-neutral-700-alpha">
    						<span class="text-neutral-700">92</span> / 100
    					</p>
    				</div>
    				<div class="flex justify-between items-center p-4 rounded-lg bg-accent-3-alpha">
    					<div class="flex items-center gap-2 flex-wrap">
    						<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/></svg>
    						<h3 class="text-accent-3 font-bold">Verbal</h3>
    					</div>
    					<p class="font-extrabold text-neutral-700-alpha">
    						<span class="text-neutral-700">61</span> / 100
    					</p>
    				</div>
    				<div class="flex justify-between items-center p-4 rounded-lg bg-accent-4-alpha">
    					<div id="flex-group" class="flex items-center gap-2 flex-wrap">
    						<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"/><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"/></svg>
    						<h3 class="text-accent-4 font-bold">Visual</h3>
    					</div>
    					<p class="font-extrabold text-neutral-700-alpha">
    						<span class="text-neutral-700">72</span> / 100
    					</p>
    				</div>
    			</div>	
    			<button class="text-neutral-100 bg-neutral-700 px-8 py-4 rounded-full cursor-pointer hover:bg-gradient-to-r hover:from-primary-400 hover:to-secondary-400 focus:bg-gradient-to-r focus:from-primary-400 focus:to-secondary-400 transition duration-700 ">Continue</button>
    		</section>
    	</div>
    </main>
  </body>
</html>
